<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب - FixIt</title>
  <link rel="stylesheet" href="css/common/common.css">
</head>
<body>

  <div class="form-container">
    <h2>إنشاء حساب جديد</h2>

    <input id="name" type="text" placeholder="الاسم الكامل">
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="phone" type="text" placeholder="رقم الهاتف">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button id="registerBtn">إنشاء الحساب</button>
  </div>

  <!-- سكربتات Firebase -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/register.js"></script>

</body>
</html>
