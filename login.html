<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - FixIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-page-title-key="page.loginTitle">

  <div class="form-container">
    <h2 data-i18n="login.title">تسجيل الدخول</h2>

    <label class="sr-only" for="email" data-i18n="login.email">البريد الإلكتروني</label>
    <input id="email" type="email" data-i18n="login.email" data-i18n-attr="placeholder,aria-label" placeholder="البريد الإلكتروني">
    <label class="sr-only" for="password" data-i18n="login.password">كلمة المرور</label>
    <input id="password" type="password" data-i18n="login.password" data-i18n-attr="placeholder,aria-label" placeholder="كلمة المرور">

    <button id="loginBtn" data-i18n="login.submit">تسجيل الدخول</button>

    <p class="alt-link">
      <span data-i18n="login.noAccount">ليس لديك حساب؟</span> <a href="register.html" data-i18n="login.registerLink">إنشاء حساب</a>
    </p>
  </div>

  <script type="module" src="js/i18n.js"></script>
  <script type="module" src="js/login.js"></script>

</body>
</html>
