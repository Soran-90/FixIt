<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page-title-key="page.indexTitle">
    <div class="login-container" role="main">
        <h2 data-i18n="login.title">تسجيل الدخول</h2>

        <label class="sr-only" for="indexEmail" data-i18n="login.email">البريد الإلكتروني</label>
        <input id="indexEmail" type="text" data-i18n="login.email" data-i18n-attr="placeholder,aria-label" placeholder="البريد الإلكتروني أو رقم الهاتف">

        <label class="sr-only" for="indexPassword" data-i18n="login.password">كلمة المرور</label>
        <input id="indexPassword" type="password" data-i18n="login.password" data-i18n-attr="placeholder,aria-label" placeholder="كلمة المرور">

        <button onclick="login()" data-i18n="login.submit">تسجيل الدخول</button>

        <p class="register"><span data-i18n="login.noAccount">ليس لديك حساب؟</span> <a href="#" data-i18n="login.registerLink">إنشاء حساب</a></p>
    </div>

    <script type="module" src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/firebase.js"></script>

</body>
</html>
